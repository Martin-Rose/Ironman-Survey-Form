<!DOCTYPE HTML>
<link rel="stylesheet" href="styles.css">
<html lang="eng">
  <head>
    <title>Ironman Finisher Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
<body>
<main>
  <header>
    <h1 id="title">IRONMAN Finisher Survey Form</h1>
    <p id="description">Congratulations!  You are an IRONMAN!</p>
  </header>
  <form id="survey-form">
    <fieldset>
      <label id="name-label" class="test">Name<input id="name" required type="text" placeholder="Insert Name Here" class="text"></label>
    </fieldset>
    <fieldset>
      <label id="email-label">Email<input id="email" type="email" required placeholder="Insert Email Address Here" name="email-label" class="text"></label>
    </fieldset>
    <fieldset>
      <label id="number-label">Age<input id="number" type="number" min="0" max="50" placeholder="Insert Age Here" name="number-label" class="text" min="18 max="120"></label>
    </fieldset>
    <fieldset>
      <legend>Is this your first Ironman Distance Triathlon?</legend>
      <label>
        <select name="first" id="dropdown" class="text">
          <option value="">(Select One)</option>
          <option value="1">Yes</option>
          <option value="2">No</option>
        </select>
      </label>
    </fieldset>
    <fieldset class="results">
      <legend>How satisfied are you with your results?</legend>
      <label class="labels"><input type="radio" id="very satisfied" value="very satisfied" name="satisfied" checked> Very Satisfied</label>
      <label class="labels"><input type="radio" id="somewhat satisfied" value="somewhat satisfied" name="satisfied"> Somewhat Satisfied</label>
      <label class="labels"><input type="radio" id="not satisfied" value="not satisfied" name="satisfied"> Not Satisfied</label>
    </fieldset>
    <fieldset>
      <legend>What do you find enjoyable about Ironman Triathlon?</legend>
        <label>
          <select name="enjoy" id="dropdown" class="text">
            <option value="3">(Select One)</option>
            <option value="4">The Environment</option>
            <option value="5">The Challenge</option>
            <option value="6">The People</option>
          </select>
        </label>
    </fieldset>
    <fieldset class="results">
     <legend>What could you have improved on for todays race?</legend>
     <label class="labels"><input type="checkbox" id="pacing" name="pacing" value="pacing">Pacing</label>
     <label class="labels"><input type="checkbox" id="nutrition" name="nutrition" value="nutrition">Nutrition</label>
     <label class="labels"><input type="checkbox" id="hydration" name="hydration" value="hydration">Hydration</label>
     <label class="labels"> <input type="checkbox" id="training" name="training" value="training">Training</label>
     <label class="labels"><input type="checkbox" id="pre-race recon" name="pre-race recon" value="pre-race recon">Pre-Race Recon</label>
    </fieldset>
    <fieldset>
      <label>Additional Comments:
        <textarea class="labels" name="additional" rows="3" placeholder="Insert Additional Comments Here..."></textarea>
      </label>
    </fieldset>
    <fieldset>
      <button id="submit" class="click">Submit</button>
    </fieldset>
  </form>
</main>
</body>
</html>
